<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PacMan - Webduino</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="http://webduino.io/components/webcomponentsjs/webcomponents.js"></script>
    <link rel='stylesheet' href='css/pacman.css' />
    <link rel='import' href='http://webduino.io/components/webduino/web-arduino.html' />
    <link rel='import' href='http://webduino.io/components/webduino/wa-button.html'></link>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <canvas id="pacman" width="800" height="400"></canvas>
    <!-- Ref: http://gameinternals.com/post/2072558330/understanding-pac-man-ghost-behavior -->
    <web-arduino id="board" device="">
      <wa-button id='buttonL' pin='6'></wa-button>
      <wa-button id='buttonR' pin='9'></wa-button>
    </web-arduino>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/pacman.js"></script>
  </body>
</html>
